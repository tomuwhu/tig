<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    sid = Math.round(Math.random()*1000000000)
    if (localStorage.getItem('sid')) {
        sid = localStorage.getItem('sid')
    } else {
        localStorage.setItem('sid', sid)
    }
    xhttp = new XMLHttpRequest()
    xhttp.onload = () => {
        v = JSON.parse(xhttp.responseText)
        console.log(v);
        if (v[1]) {
            document.getElementById("content").innerHTML = `
                Bejelentkezve:
            ` + v[1].v_name + " " + v[1].k_name + `<br><br><div class="sa">`+
                v[1].vhtml
            + `</div><br><button onclick="lo()">Kijelentkezés</button>
            `
        } else {
            document.getElementById("content").innerHTML = `
                <h2>Bejelentkezés</h2>
                <form>
                <div class="lof">
                    <div class="la">
                    <input autocomplete="username" placeholder="gmail cím" type="text" id="un">@gmail.com
                    </div>
                    <div class="la">
                    <input placeholder="jelszó" autocomplete="current-password" type="password" id="pw">
                    </div>
                    <div class="lb">
                    <button onclick="f()">Login</button>
                    </div>
                </div>
                </form>
            `
        }
    }
    function lo() {
        xhttp.open("POST", "https://inf.u-szeged.hu/~tnemeth/login.php")
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        sid = Math.round(Math.random()*1000000000)
        localStorage.setItem('sid', sid)
        console.log(sid);
        xhttp.send(`sid=${sid}`)
    }
    function f() {
        xhttp.open("POST", "https://inf.u-szeged.hu/~tnemeth/login.php")
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        if (document.getElementById('un')) {
            ss = [
                `sid=${sid}`,
                `ln=${document.getElementById('un').value}`,
                `pw=${CryptoJS.
                        SHA512(
                            document.getElementById('pw').value
                        ).words.join('')}`
            ].join("&")
            xhttp.send(ss)
        } else xhttp.send(`sid=${sid}`)
    }
    f()
</script>
