<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script type="text/python">
        from browser import document, html
        n = 1000
        stat = dict.fromkeys( range( 0, n + 1 ), 0 )
        for i in range( 1, n ):
            for j in range( 1, i + 1 ):
                if i * j <= n:
                    stat[ i * j ] += 1
        gc = html.DIV( Class="gc" )
        gc <= html.DIV()
        for i in range( 2, n + 1 ):
            if stat[i] == 1:
                gc <= html.DIV( html.SPAN(i), Class = "e p" )
            else:
                gc <= html.DIV( html.SPAN(i) + html.BR() +  html.SPAN(stat[i]), Class = "e" )
        document <= gc
    </script>
    <style>
        div.gc {
            display: inline-grid;
            grid-template-columns: repeat(10, 1fr);
        }
        div.e {
            width: 60px;
            height: 40px;
            margin: 6px;
            padding-top: 5px;
            box-shadow: 1px 1px 3px black;
            border-radius: 8px;
            text-align: center;
            align-content: space-evenly;
            font-size: 14px;
            background-color: rgb(237, 235, 174);
            color: rgb(48, 10, 11);
            cursor: default;
        }
        div.p {
            font-size: 20px;
            background-color: rgb(131, 216, 216);
            color: rgb(29, 57, 70);
        }
    </style>
</head>
<body onload="brython()"></body>
