<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script type="text/python">
    from browser import document, html
    n = 10
    t = [ [ 0 ] * ( n + 2 ) for i in range( n + 2 ) ]
    next, stop = "X", 0

    def nyert(next):
      global stop
      if next == "X":
        document['no'].style = {
          "display": "block"
        }
      else:
        document['nx'].style = {
          "display": "block"
        }
      stop = 1

    def f(e):
      global stop
      xy = e.target.id.split('-')
      x = int( xy[ 0 ] )
      y = int( xy[ 1 ] )

      if stop == 0 and t[ x + 1 ][ y + 1 ] == 0:
        global next
        e.target.html = next
        if next == "X":
          next = "O"
          e.target.style = {
            "background-color": "#437264"
          }
          t[ x + 1 ][ y + 1 ] = "O"
        else:
          next = "X"
          e.target.style = {
            "background-color": "#af5489"
          }
          t[ x + 1 ][ y + 1 ] = "X"
        for v in [[1,1],[1,0],[0,1],[-1,1]]:
          xp, yp, maxh = x, y, 0
          while t[ xp + 1 ][ yp + 1 ] == next:
            xp += v[ 0 ]; yp += v[ 1 ]; maxh += 1
          xp, yp = x, y
          while t[ xp + 1 ][ yp + 1 ] == next:
            xp -= v[ 0 ]; yp -= v[ 1 ]; maxh += 1
          if maxh > 5:
            nyert( next )

    h = html.HEADER()
    h <= html.TITLE("Amőba II.")
    v = html.BODY()
    v <= html.H2("Amőba")
    v <= html.DIV( "Nyert: X", id = "nx", Class = {
      "visibility": "hidden",
    } )
    v <= html.DIV( "Nyert: O", id = "no", Class = {
      "visibility": "hidden",
    } )
    v <= html.TABLE(
        map (
            lambda j:
                html.TR(
                    map(
                        lambda i:
                            html.TD( id = f'{i}-{j}' ).bind("click",f),
                        range( n )
                    )
                ),
            range( n )
        )
    )
    document <= h + v
</script>
