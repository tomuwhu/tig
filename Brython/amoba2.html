<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script type="text/python">
    from browser import document, html
    t = [ [ 0 ] * 15 for i in range( 15 ) ]
    next, stop = "X", 0

    def nyert(next):
      global stop
      if next == "X":
        document['no'].style = {
          "display": "block"
        }
      else:
        document['nx'].style = {
          "display": "block"
        }
      stop = 1

    def f(e):
      global stop
      if stop == 0:
        global next
        e.target.html = next
        xy = e.target.id.split('-')
        x = int( xy[ 0 ] )
        y = int( xy[ 1 ] )
        if next == "X":
          next = "O"
          e.target.style = {
            "background-color": "rgb( 100, 150, 100 )"
          }
          t[ x ][ y ] = "O"
        else:
          next = "X"
          e.target.style = {
            "background-color": "rgb( 150, 130, 120 )"
          }
          t[ x ][ y ] = "X"
        for v in [[1,1],[1,0],[0,1],[-1,1]]:
          xp, yp, maxh = x, y, 0
          while t[ xp ][ yp ] == next:
            xp += v[ 0 ]; yp += v[ 1 ]; maxh += 1
          xp, yp = x, y
          while t[ xp ][ yp ] == next:
            xp -= v[ 0 ]; yp -= v[ 1 ]; maxh += 1
          if maxh > 5:
            nyert( next )

    h = html.HEADER()
    h <= html.TITLE("AmÅ‘ba II.")
    v = html.BODY()
    v <= html.DIV( "Nyert: X", id = "nx", Class = {
      "visibility": "hidden",
    } )
    v <= html.DIV( "Nyert: O", id = "no", Class = {
      "visibility": "hidden",
    } )
    v <= html.TABLE(
        map (
            lambda j:
                html.TR(
                    map(
                        lambda i:
                            html.TD( id = f'{i}-{j}' ).bind("click",f),
                        range( 15 )
                    )
                ),
            range( 15 )
        )
    )
    document <= h + v
</script>

      font-family: 'Segoe UI', Verdana;

    }

        color:rgb(220, 215, 160);
        background-color: rgb(73, 108, 64);
    }
    div#no, div#nx {
        user-select: none;
        display: none;
        position: fixed;
