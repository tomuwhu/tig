<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<body onload="brython()">
	<script type="text/python">
		from browser import document, html
		def f(e):
			a=[]
			for k in document.select("input"):
					a.append( int( k.value ) )
			document.getElementById("res").innerHTML=a[0]*a[4]*a[8] + a[1]*a[5]*a[6] + a[2]*a[3]*a[7]
		t = html.TABLE()
		t <= html.TH("Sz치mol칩 t치bla",colspan=3)
		for j in range(3):
			r = html.TR()
			for k in range(3):
				r <= html.TD(html.INPUT(value=1,type="number",min=0,max=9))
			t <= r
		b = html.BUTTON('Sz치mol')
		b.bind("click",f)
		t <= html.TR( html.TH( b,colspan="3" ) )
		t <= html.TR( html.TH( '&nbsp',colspan=3,id="res" ) )
		document <= t
	</script>
</body>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
	button {
		border-radius:6px;
	}
	table {
		border-spacing: 8px;
	}
	td, th {
		font-family: 'Lobster', cursive;
		border-radius:6px;
		padding: 10px;
		color: blue;
	}
	th {
		background-color: rgb(200,189,234);
		box-shadow: 1px 1px 4px gray;
		text-shadow: 1px 1px 3px gray;
	}
	td {
		background-color: yellow;
		box-shadow: 1px 1px 4px Black;
		text-shadow: 1px 1px 3px black;
	}
	td:hover {
		background-color: brown;
	}
	input {
		width: 50px;
		text-align: center;
	}
</style>
