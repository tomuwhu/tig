<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<style>
    svg {
        border-style: solid; border-width: 4px; border-color: #000000;
        border-radius: 10px; box-shadow: 1px 1px 3px black;
        width: 1200px; height: 900px;
    }
    h1 {
      text-align: center;
      text-shadow: 1px 1px 3px black;
      color: #705353;
    }
</style>
<script type="text/python">
    from browser import document, svg
    def f(e):
      if e.buttons == 1:
        document['x'] <= svg.circle(
          cx = int(e.x)-15, cy = int(e.y)-86, r = 10,
          stroke="blue", fill="rgb(170,230,220)"
        )
    document['x'] .bind( "mousedown", f ) \
                  .bind( "mousemove", f ) \
                  .bind( "touchmove", f ) \
                  .bind( "touchstart", f )
</script>
<body onload="brython()"><h1>Rajzol√≥ program</h1><svg id="x"></svg></body>
