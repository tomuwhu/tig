<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document, html
        from browser import ajax
        m, x, y = [], 0, 0
        def torol(e):
            x, y = e.target.cellIndex, e.target.parentNode.rowIndex
            sp.innerHTML, m[y][x] = "", 0
            e.target.innerHTML=" "
            e.target.style = {
                "background-color" : "rgb(240, 222, 198)",
                "color" : "rgb(37, 84, 87)",
            }
            e.target.bind("click",f)
        def f(e):
                mh, sp.innerHTML = 1, ""
                x, y, gn = e.target.cellIndex, e.target.parentNode.rowIndex, []
                for s in range(1,10):
                    if m[y][x]:
                        "print('A helyet már kitöltötték.')"
                    elif s in xg(x):
                        "print(f'{s}: Az adott oszlopban már szerepel a szám.')"
                    elif s in yg(y):
                        "print(f'{s}: Az adott sorban már szerepel a szám.')"
                    elif s in rg(rt(x, y)):
                        "print(f'{s}: A résztáblában már szerepel a szám.')"
                    else:
                        gn.append(s)
                if len(gn)==0:
                    mh = 0
                    sp <= html.SPAN("Már megoldhatatlan", Class="y2")
                if len(gn)==1:
                    e.target <= gn[0]
                    m[y][x] = gn[0]
                    if rt(x,y)%2:
                        e.target.style = {
                            "background-color" : "rgb(174, 199, 199)",
                            "color" : "rgb(137, 14, 47)",
                        }
                    else:
                        e.target.style = {
                            "background-color" : "rgb(124, 145, 145)",
                            "color" : "rgb(137, 14, 47)",
                        }
                    e.target.bind("click",torol)
                else:
                    if mh: sp <= html.SPAN("Beír: ")
                    for i in gn:
                        sp <= html.SPAN(i, Id=f'{x}-{y}', Class="y").bind("click",beir)
        def beir(e):
            n, p = int(e.target.innerHTML), e.target.id.split("-")
            m[int(p[1])][int(p[0])] = n
            document["x"+e.target.id].innerHTML = n
            document["x"+e.target.id].bind("click",torol)
            if rt(int(p[0]),int(p[1]))%2:
                document["x"+e.target.id].style = {
                    "background-color" : "rgb(174, 199, 199)",
                    "color" : "rgb(137, 84, 87)",
                }
            else:
                document["x"+e.target.id].style = {
                    "background-color" : "rgb(124, 145, 145)",
                    "color" : "rgb(137, 84, 87)",
                }
            sp.innerHTML=""
        def rt(x,y): return x//3+(y//3)*3+1
        def rg(r):
            yield from map(lambda x: x[1], list(filter(lambda x: x[0]==r, [(rt(i,j), m[j][i]) for j in range(9) for i in range(9)])))
        def xg(p):
            yield from map(lambda x: x[2], filter(lambda x: x[0]==p, [(i, j, m[j][i]) for j in range(9) for i in range(9)]))
        def yg(p):
            yield from map(lambda x: x[2], filter(lambda x: x[1]==p, [(i, j, m[j][i]) for j in range(9) for i in range(9)]))
        def x(req):
            sp.innerHTML=""
            global m
            global content
            content.innerHTML=""
            m = list(map(lambda x: list(map( lambda x: int(x), filter( lambda x: x !=" ", list(x)))), req.text.split("\r\n")[:9]))
            table = html.TABLE()
            for row in enumerate(m):
                tr = html.TR()
                for cell in enumerate(row[1]):
                    if cell[1]:
                        tr <= html.TD(cell[1], Class=f'x{rt(row[0],cell[0])%2}')
                    else:
                        tr <= html.TD(" ", Class="u", Id=f'x{cell[0]}-{row[0]}').bind("click",f)
                table <= tr
                content <= table
        def load(e):
            ajax.get( f'sukodu/{e.target.id}.txt', encoding="utf-8", oncomplete = x )
        document <= html.H1("Sudoku kitöltő")
        document <= html.HR()
        content = html.DIV()
        menu = html.DIV(Class="mc")
        for i in [('konnyu',"Könnyű"),('kozepes',"Közepes"),('nehez',"Nehéz Ⅰ."),('nehez2',"Nehéz Ⅱ.")]:
            menu <= html.SPAN(i[1], Class="x", Id=i[0]).bind("click",load)
        document <= menu 
        document <= html.HR()
        document <= content
        document <= html.HR()
        sp = html.SPAN()
        spc = html.DIV(Class="mc")
        spc <= sp
        document <= spc
    </script>
    <style>
        body {
            background-color: rgb(219, 221, 198);
        }

            margin: 5px;
            padding: 7px;

            background-color: aqua;
            box-shadow: inset 1px 1px 3px gray;
            border-radius: 4px;
            color: rgb(46, 35, 21);
        }
        span.y2 {
            margin: 5px;
            padding: 7px;
            background-color: rgb(226, 170, 179);
            box-shadow: inset 1px 1px 3px gray;
            border-radius: 4px;
            color: rgb(46, 35, 21);
        }
        div.mc {
            text-align: center;
        }
        span.x {
            cursor: pointer;
            margin: 5px;
            padding: 4px;
            margin: 5px;
            padding: 7px;
            background-color: rgb(226, 170, 179);
            box-shadow: inset 1px 1px 3px gray;
            border-radius: 4px;
            color: rgb(46, 35, 21);
        }
        h1 {
            text-align: center;
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-shadow: 1px 1px 3px rgb(43, 65, 62);
            color: rgb(27, 56, 50);
        }
        table {
            margin: 0 auto;
            text-align: center;
            border-spacing: 6px;
            user-select: none;
        }
        td {
            width: 39px;
            height: 39px;
            border-radius: 5px;
            box-shadow: 1px 1px 2px rgb(31, 29, 29);
            text-align: center;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 1px 1px 3px rgb(43, 65, 62);
        }
        td.x1 {
            background-color: rgb(174, 199, 199);
        }
        td.x0 {
            background-color: rgb(124, 145, 145);
        }
        td.u {
            cursor: pointer;
            background-color: rgb(240, 222, 198);
        }
        td.u:hover {
            background-color: rgb(204, 153, 140);
        }
    </style>
