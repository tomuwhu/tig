<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<style>
    body {
        text-align: center;
    }
    svg {
        border: solid 1px rgb(148, 77, 77);
        background-color: rgb(227, 227, 192);
        border-radius: 10px;
        box-shadow: 1px 1px 3px black;
    }
</style>
<script type="text/python">
    from browser import document, svg, timer
    def f():
        c.attrs["cx"] = int( c.attrs["cx"] ) + 1
        if int( c.attrs["cx"] ) > 970:
            timer.clear_interval( t )
    c = svg.circle( cx=50, cy=50, r=40,  stroke = "blue", fill = f'rgb(200,100,220)' )
    document['panel'] <= c
    t = timer.set_interval(f, 10)
</script>
<body onload="brython()">
    <h1>Animáció példa</h1>
    <svg width="1020" height="100"><g id="panel"></g></svg>
</body>
