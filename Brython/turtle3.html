<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<script type="text/python">
    from browser import document
    import turtle
    turtle.set_defaults( turtle_canvas_wrapper = document['td'] )
    t = turtle.Turtle()
    t.speed("fastest")
    def k(x):
        t.forward(x)
        t.left(16 + x / 3)
        if x > 10: k(x // 2 + x // 5)
        t.right(32 + 2 * x / 3)
        if x > 10: k(x // 2 + x // 5)
        t.left(16 + x / 3)
        t.backward(x)
    t.penup()
    t.left(90)
    t.backward(150)
    t.pendown()
    k(130)
    t.hideturtle()
    turtle.done()
</script>
<body onload="brython()"><div id="td"></div></body>
