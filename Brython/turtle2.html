<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<script type="text/python">
    from browser import document as D, html as H
    import turtle as T
    L = H.DIV()
    D <= L
    T.set_defaults( turtle_canvas_wrapper = L )
    t = T.Turtle()
    t.speed("fastest")
    t.width(2)
    def k(x):
        t.begin_fill()
        t.color(f'rgb({250 - 2 * x},{2*x},{250 - 2 * x})',f'rgb({2*x},45,120)')
        for i in range(6):
            t.forward(x)
            t.left(60)
        t.left(15)
        t.end_fill()
        if x>2:
            k(44*x/45)
    k(120)
    t.hideturtle()
    T.done()
</script>
<body onload="brython()"></body>
