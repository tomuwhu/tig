<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<style>
    body {
        text-align: center;
    }
    svg {
        border: solid 1px rgb(148, 77, 77);
        background-color: rgb(227, 227, 192);
        border-radius: 10px;
        box-shadow: 1px 1px 3px black;
    }
</style>
<script type="text/python">
    from browser import document, svg, timer
    i = 0
    def f():
        global i
        document['panel'] <= svg.circle(
            cx = 50+48*i, 
            cy = 50+21*i, 
            r  = 40, 
            stroke = "blue",
            fill = f'rgb( {50+10*i}, {250-10*i}, 220 )'
        )
        i += 1
        if i > 19:
            timer.clear_interval( t )
    t = timer.set_interval(f, 60)
</script>
<body onload="brython()">
    <h1>SVG p√©lda</h1>
    <svg width="1020" height="505"><g id="panel"></g></svg>
</body>
