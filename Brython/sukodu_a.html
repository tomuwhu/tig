<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document, html
        from browser import ajax
        def x(req):
            document <= html.TABLE([html.TR( html.TD(j, Class=f'x{j}') for j in i if j!=" " ) for i in req.text.split("\r\n") ])
        ajax.get( "sukodu/konnyu.txt", oncomplete = x )
    </script>
    <style>
        table {
            border-spacing: 6px;
            user-select: none;
        }
        td {
            width: 39px;
            height: 39px;
            border-radius: 5px;
            box-shadow: 1px 1px 3px black;
            text-align: center;
            color: rgb(27, 56, 50);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-shadow: 1px 1px 3px rgb(43, 65, 62);
            background-color: rgb(141, 167, 167);
        }
        td.x0 {
            background-color: rgb(222, 236, 236);
        }
    </style>
</head>
<body onload="brython()"></body>
