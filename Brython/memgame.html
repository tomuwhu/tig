<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document as D, timer
        from browser.html import TABLE, TR, TD, DIV, H1
        from random import shuffle as kever
        kk = 129402
        n = 4 # 4 .. 16, páros
        u = []
        def f(e):
            if len(u)==0:
                e.target.childNodes[0].style.display = "block"
                e.target.unbind("click", f)
                u.append(e.target)
            elif len(u)==1:
                e.target.childNodes[0].style.display = "block"
                e.target.unbind("click", f)
                v = u[0]
                if not e.target.id == v.id:
                    if not e.target.childNodes[0].innerHTML == v.childNodes[0].innerHTML:
                        u.append(e.target)
                    else:
                        u.pop()
            else:
                e.target.unbind("click", f)
                q = u.pop(); q.childNodes[0].style.display = "none"; q.bind("click", f)
                q = u.pop(); q.childNodes[0].style.display = "none"; q.bind("click", f)
                e.target.childNodes[0].style.display = "block"
                u.append(e.target)                   
        def cell(x):
            return DIV(chr(x), Class="o")
        t = list(map(cell, list(range(kk, kk + n * n // 2)) * 2))
        kever(t)
        D <= H1("Mamóriajáték")
        D <= TABLE([TR(map(TD, row)) for row in [[t[i + n * j] for j in range(n)] for i in range(n)]])
        for e in D.select("TD"):
            y, x = e.parent.rowIndex, e.cellIndex
            e.bind("click", f)
            e.id = f'l{x}-{y}'
    </script>
    <style>
        body { text-align: center; user-select: none;}
        table { margin: auto; border-spacing: 4px; }
        h1 {
            text-shadow: 1px 1px 3px rgb(34, 46, 49);
            color: rgb(19, 67, 99);
        }
        td {
            width: 55px;
            height: 55px;
            text-align: center;
            user-select: none;
            font-size: 40px;
            border-radius: 6px;
            background-color: rgb(184, 221, 226);
            color: rgb(19, 66, 85);
            box-shadow: 1px 1px 3px inset black;
            text-shadow: 1px 1px 3px rgb(34, 46, 49);
            padding: 6px;
            cursor: pointer;
        }
        div.o {
            display: none;
        }
    </style>
</head>
<body onload="brython()"></body>
