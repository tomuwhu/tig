<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3.10.3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document as D
        from browser.html import TABLE, TR, TD, H1, INPUT, DIV, SPAN
        bl = sum([
          list(range(52,160)),
          list(range(172,251)),
          list(range(216,249)),
          [252,253,270,275,277,281,283,284,286,287],
          list(range(293,307)),
          list(range(309,360)),
          list(range(363,366)),
          list(range(368,464)),
          list(range(472,488)),
          list(range(490,496))
        ],[])
        def katt(e):
            y, x = e.target.parent.rowIndex, e.target.cellIndex
            k = int(D["i"].value)
            s = hex(x + 16 * y + 256 * k)[2:]
            D["y"].clear()
            D["y"] <= DIV(f'{x + 16 * y + 256 * k}', Class="k k3")
            D["y"] <= SPAN("(") + SPAN(s, Class="k k3") + SPAN("):")
            D["y"] <= DIV(e.target.innerHTML, Class="k k2")
            D["y"] <= SPAN(e.target.innerHTML, Class="k k3")
        def ki(e = 0):
            k = e if isinstance(e, int) else int(e.target.value)
            D["x"].clear()
            D["x"] <= TABLE([TR(map(TD, l)) for l in [[
              chr(j) for j in range(0 + 16 * i + 256 * k, 16 + 16 * i + 256 * k)
            ] for i in range(16)]])
            D["x"] <= DIV(f'{(hex(k)[2:])}. lap', Class="k")
            for x in D.select("TD"):
                x.bind("click", katt)
        def inc(e):
            i = int(D["i"].value)
            if i < 506: i += 1
            while i in bl:
                i += 1
            D["i"].value = i
            ki(i)
        def dec(e):
            i = int(D["i"].value)
            if i > 0: i -= 1
            while i in bl:
                i -= 1
            D["i"].value = i
            ki(i)
        D <= H1( "UTF-8 Karakterek listÃ¡ja" )
        D <= DIV("ðŸ”™", Class="g").bind("click", dec)
        D <= INPUT(Id="i", Type="range", min = 0, max = 506, value="0").bind("mousemove", ki)
        D <= DIV("ðŸ”œ", Class="g").bind("click", inc)
        D <= DIV(Id="x")
        D <= DIV(Id="y")
        ki()
    </script>
