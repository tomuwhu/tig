<!DOCTYPE html>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
<script type="text/python">
    from browser import document, html as H
    from random import shuffle
    def f(e):
        li = list(range(1, 90))
        shuffle(li)
        tx <= H.TR(H.TD(x) for x in sorted(li[:5]))
    hd = H.TD("Start", colspan = 5, Class = "g").bind("click", f)
    tx = H.TABLE(H.TR(hd))
    document <= tx
</script>
<body onload="brython()"></body>
<style>
    td {
        user-select: none;
        margin: 3px;
        padding: 5px;
        width: 10px;
        border-radius: 4px;
        box-shadow: 1px  2px 2px black;
        text-align: center;
        background-color: aquamarine;
    }
    td.g {
        cursor: pointer;
        background-color: bisque;
    }
</style>
