<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lobster&display=swap');
    td, th {
        font-family: 'Lobster', cursive;
        border-radius: 6px;
        padding: 10px;
        color: blue;
    }
    th {
        background-color: rgb(200,189,234);
        box-shadow: 1px 1px 4px gray;
        text-shadow: 1px 1px 3px gray;
    }
    td {
        background-color: rgb(245, 245, 113);
        box-shadow: 1px 1px 4px black;
        text-shadow: 1px 1px 3px black;
    }
    td:hover {
        background-color: brown;
    }
    input {
        width: 50px;
        text-align: center;
    }
</style>
<script type="text/python">
    from browser import document, html
    def f(e):
        a = []
        for k in document.select( "input" ):
            a.append( int( k.value ) )
        document.getElementById( "res" ).innerHTML = \
        a[0]*a[4]*a[8] + a[1]*a[5]*a[6] + a[2]*a[3]*a[7]
    t = html.TABLE( style = { "border-spacing": "8px" } )
    t <= html.TH( "Sz치mol칩 t치bla", colspan = 3 )
    for j in range( 3 ):
        r = html.TR( )
        for k in range( 3 ):
            r <= html.TD( html.INPUT( value=1, type="number", min=0, max=9 ) )
        t <= r
    t <= html.TR( 
            html.TH( 
                html.BUTTON( 'Sz치mol', style = { "border-radius": "6px" } )
                    .bind( "click", f ), 
                colspan = "3" 
            ) 
            )
    t <= html.TR( html.TH( '&nbsp', colspan = 3, id = "res" ) )
    document <= t
</script>
<body onload="brython()"></body>
