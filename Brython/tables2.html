<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document, html
        def gen(e):
            document <= html.TABLE() <= html.TR() <= [
               html.TD(c) for c in e.target.value
            ]; e.target.value = ''
        document <= html.INPUT().bind("change", gen) + html.HR()
    </script>
    <style media="screen">
        table {
            border-spacing: 10px;
            background-color: rgb(210, 210, 14);
            border-radius: 12px;
            border: double 4px gray;
        }
        td {
            box-shadow: 1px 1px 4px black inset;
            padding: 10px;
            background-color: rgb(199, 222, 199);
            text-align: center;
            width: 30px;
            font-size: 20px;
        }
    </style>
</head>
<body onload="brython()"></body>
