<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython_stdlib.js"></script>
    <script type="text/python">
        from browser import document, html
        def gen(e):
            global r
            n = str(int(2**(int(e.target.value)/30120)))
            row = [ html.TD(c) for c in n]
            for i in range(10-len(n)):
                row.append(html.TD(f'({i+len(n)})', Class="x"))
            r <= html.TR() <= row; e.target.value = ''
        document <= html.INPUT(type="range", min=0, max="1000000", placeholder="Írjon be egy számot!").bind("change", gen) + html.HR()
        r = html.TABLE()
        document <= r
    </script>
    <style media="screen">
        table {
            border-spacing: 10px;
            background-color: rgb(96, 173, 148);
            border-radius: 12px;
            border: double 4px gray;
        }
        td {
            box-shadow: 1px 1px 4px black inset;
            font-weight: bold;
            padding: 6px;
            background-color: rgb(245, 244, 173);
            text-align: center;
            width: 20px;
            font-size: 20px;
        }
        td.x {
            background-color: rgb(134, 133, 70);
        }
        input {
            width: 650px;
        }
    </style>
</head>
<body onload="brython()"></body>
