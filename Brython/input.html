<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body {
            text-align: center;
            color: rgb(96, 6, 19);
            text-shadow: 1px 1px 3px gray;
            font-family: Franklin, sans-serif;
            background: azure;
        }
        input, button {
            width: 80px;
            font-size: larger;
        }
        div {
            box-shadow: 1px 1px 3px black;
            border-radius: 8px;
            font-size: 30px;
            background: rgb(245, 245, 203);
            width: 400px;
            margin: auto;
            padding: 50px;
        }
    </style>
    <script type="text/python">
        from browser import document as D, html as H
        r = H.DIV("Eredmény")
        i1 = H.INPUT(value = "1", min = 1, max = 20, type="number")
        i2 = H.INPUT(value = "1", min = 1, max = 12, type="number")
        def f(e):
            r.clear()
            r <= [
                H.SPAN(i1.value), H.SUP(i2.value), " = ",
                int(i1.value) ** int(i2.value)
            ]
        D <= [
            H.H1("Hatványozó"), i1, i2,
            H.BUTTON("Számol", id="btn").bind( "click", f ), H.HR(), r
        ]
    </script>
</head>
<body onload="brython()"></body>
