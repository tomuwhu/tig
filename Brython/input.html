<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body {
            text-align: center;
            color: rgb(96, 6, 19);
            text-shadow: 1px 1px 3px gray;
        }
        input, button {
            width: 80px;
            font-size: larger;
        }
        div {
            font-size: larger;
            box-shadow: 1px 1px 3px black;
            border-radius: 8px;
            font-size: 30px;
            font-family: Franklin, sans-serif;
            background-color: rgb(245, 245, 203);
            text-align: center;
            vertical-align: text-bottom;
            margin: auto;
            height: 80px;
            width: 500px;
        }
    </style>
    <script type="text/python">
        from browser import document, html
        def f(e):
            r = document[ 'res' ]
            r.clear()
            r <= html.SPAN( document[ 'i1' ].value ) \
                + html.SUP( document[ 'i2' ].value ) + " = " \
                + int( document[ 'i1' ].value ) ** \
                    int( document[ 'i2' ].value )
        document[ 'btn' ].bind( "click", f )
    </script>
</head>
<body onload="brython()">
    <h1>Hatványozó</h1>
    <input id="i1" value="1" min=1 max=20 type="number">
    <input id="i2" value="1" min=1 max=12 type="number">
    <button id="btn">Számol</button>
    <hr> <div id="res"></div>
</body>
