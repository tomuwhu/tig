<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/brython@3/brython.min.js"></script>
    <style>
        body {
            text-align: center;
            color: rgb(96, 6, 19);
            text-shadow: 1px 1px 3px gray;
            font-family: Franklin, sans-serif;
            background: azure;
        }
        input, button {
            width: 80px;
            font-size: larger;
        }
        div {
            box-shadow: 1px 1px 3px black;
            border-radius: 8px;
            font-size: 30px;
            background: rgb(245, 245, 203);
            width: 400px;
            margin: auto;
            padding: 50px;
        }
    </style>
    <script type="text/python">
        from browser import document as D, html as H
        I1 = H.INPUT(value = 1, min = 1, max = 20, type="number")
        I2 = H.INPUT(value = 1, min = 1, max = 12, type="number")
        R = H.DIV("Eredmény")
        def f(e):
            R.clear()
            R <= [H.SPAN(I1.value), H.SUP(I2.value), " = ", int(I1.value) ** int(I2.value)]
        D <= [H.H1("Hatványozó"), I1, I2, H.BUTTON("Számol").bind( "click", f ), H.HR(), R]
    </script>
</head>
<body onload="brython()"></body>
