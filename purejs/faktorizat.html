<body>
    <h1>Prímfaktorizáció</h1>
    <input type="number" min=2 onchange="f(this.value)">
    <hr>
    <div class="c" id="f"></div>
</body>
<script>
    maxrunningit = 60000
    function f(n) {
        s = `<div class="s">${n}</div>`, on = Math.sqrt(n)
        pszt = new Set(), fakt = [], i = 1
        if (n > 1) do {
            do {
                i ++
                p = true
                pszt.forEach( v => { if (i % v == 0) p = false } )
                if (p) pszt.add(i)
                if (i > maxrunningit) break
            } while (n % i != 0)
            while (n % i == 0) n = n / i, fakt.push(i)
            if (i > maxrunningit) break
        } while (n!=1)
        if (n != 1) 
            if ( n > on ) fakt.push(`<i>${n}</i>`)
            else fakt.push(n)
        document.getElementById("f").innerHTML = s + `<div class="mj">=</div>` +
            fakt.map(v => `<div>${v}</div>`).join(`<div class="mj">*</div>`)
    }
</script>

    h1 {
        text-shadow: 1px 1px 4px gray;
        color: rgb(93, 16, 16);
    }
    body {
        background-color: antiquewhite;

    }

        width: auto;

        color: rgb(77, 0, 0);
    }
</style>
