<body>
    <h1>Prímfaktorizáció</h1>
    <input type="number" min=2 onchange="f(this.value)">
    <hr>
    Prímszámok
    <div class="c" id="x"></div>
    <hr>
    Prímfelbontás
    <div class="c c2" id="f"></div>
</body>
<script>
    function f(n) {
        s = `<div class="s">${n}</div>`
        pszt = new Set()
        fakt = []
        i = 1
        if (n > 1)
        do {
            do {
                i ++
                p = true
                pszt.forEach( v => { if (i % v == 0) p = false } )
                if (p) pszt.add(i)
                if (i > 10000) break
            } while (n % i != 0)
            while (n % i == 0) n = n / i, fakt.push(i)
            if (i > 10000) break
        } while (n!=1)
        if (n!=1) fakt.push("Err")
        document.getElementById("x").innerHTML =  
            Array.from(pszt).map(v => `<div>${v}</div>`).join("")
        document.getElementById("f").innerHTML = s + `<div class="mj">=</div>` +
            fakt.map(v => `<div>${v}</div>`).join(`<div class="mj">*</div>`)
    }
</script>
<style>
    h1 {
        text-shadow: 1px 1px 4px gray;
        color: rgb(93, 16, 16);
    }
    body {
        background-color: antiquewhite;
        text-align: center;
    }
    .c {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        vertical-align: bottom;
    }
    .c div {
        text-align: center;
        width: auto;
        padding: 5px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 6px;
        box-shadow: 1px 1px 6px inset black;
        margin: 4px;
        background-color: aqua;
    }
    .c2 div {
        background-color: rgb(236, 190, 190);
        width: auto;
        padding-left: 10px;
        padding-right: 10px;
    }
    div.mj {
        width: 10px;
        background-color: transparent;
        box-shadow: none;
        padding: 0px;
        margin-top: 9px;
    }
    div.s {
        width: auto;
        background-color: rgb(255, 157, 127);
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
