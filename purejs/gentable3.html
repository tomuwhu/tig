<body>
    <h1>Rekurzív táblázat</h1>
</body>
<script>
    f = (a, b) => a == 0 ? `` : `
        ${f(a - 1, b)}
        <td class="x${a%2}">${(b+16*a-17).toString(16)}</td>`  
    g = a => a==0?'':`${g(a - 1)}<tr class="x${a%2}">${f(a, a)}</tr>`
    document.body.innerHTML += `<table>${g(16)}</table>`
</script>
<style>
    body {
        text-align: center;
        background-color: rgb(249, 250, 215);
        color: rgb(22, 61, 69);
        text-shadow: 1px 1px 3px gray;
    }
    td {
        font-size: 10px;
        width: 30px;
        height: 25px;
        background-color: rgb(110, 246, 117);
        box-shadow: 1px 1px 3px inset black;
        border-radius: 10px;
        cursor: pointer;
        text-align: center;
    }
    .x0 {
        background-color: rgb(250, 191, 162);
    }
    .x0 td {
        background-color: aqua;
    }
    .x0 td.x0 {
        background-color: rgb(215, 246, 62);
    }
    table {
        border-spacing: 6px;
        margin: auto;
        background-color: antiquewhite;
        box-shadow: 1px 1px 3px inset black;
        border-radius: 10px;
    }
</style>
