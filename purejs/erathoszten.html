<body>
    <h1>Eratoszthen√©szi szita</h1>
    <button onclick="f(100)">100</button> -
    <button onclick="f(1000)">1000</button> -
    <button onclick="f(10000)">10000</button>
    <hr>
    <div class="c" id="x"></div>
</body>
<script>
    function f(n) {
        g = Math.sqrt()
        pszt = new Set()
        pszt.add(2)
        for (i = 3; i < n; i++) {
            psz = true
            pszt.forEach( (v, ind, arr) => { 
                if (i % v == 0) psz = false
                if (v > g) arr.length = ind + 1
            })
            if (psz) pszt.add(i)
        }
       document.getElementById("x").innerHTML =  
            Array.from(pszt).map(v => `<div>${v}</div>`).join("")
    }
</script>
