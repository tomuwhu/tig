<body>
    <h1>Animáció</h1>
    <div class="c">
        <div>
            x: <input type="range" min="5" max="1175" value="5"
                      onmousemove="x(this.value)" 
                      onchange="x(this.value)">
        </div>
        <div>
            y: <input type="range" min="5" max="375" value="5"
                      onmousemove="y(this.value)" 
                      onchange="y(this.value)">
        </div>
    </div>
    <hr>
    <svg id="my-svg" width="1200" height="400" viewBox="0 0 1200 400">
    <rect x="5" y="5" width="20" height="20" id="r"
          fill="none" stroke="#568998" stroke-width="2" rx="5" />
    </svg>
</body>
<script>
    function x(x) {
        document.getElementById("r").setAttribute("x", x)
    }
    function y(y) {
        document.getElementById("r").setAttribute("y", y)
    }
</script>
<style>
    body {
        text-align: center;
        background-color: azure;
    }
    svg {
        border: solid 2px geen;
        box-shadow: 1px 1px 4px inset black;
        border-radius: 6px;
        background-color: white;
    }
    .c {
        display: flex;
    }
    .c div {
        width: 50%;
    }
</style>
