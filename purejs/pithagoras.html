<body>
    <button onclick="f()">Adj egyet!</button>
    <div id="o"></div>
</body>
<script>
    a = 0, b = 0, c = 0, n = 10000
    function lnko(a, b) {
        if (a < b) [a, b] = [b, a]
        return a > b ? lnko(a - b, b) : a
    }
    function f() {
        do {
            a = Math.floor(n * Math.random() + 3)
            b = Math.floor(n * Math.random() + 3)
            c = Math.sqrt(a ** 2 + b ** 2)
        } while (c != Math.floor(c))
        o = lnko(a, b)
        document.getElementById("o").innerHTML= `
            ${a / o}<sup>2</sup> + ${b / o}<sup>2</sup> = ${c / o}<sup>2</sup>` 
    }
</script>
