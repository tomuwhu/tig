<body>
    <h1>Am≈ëba</h1>
    <div id="t"></div>
</body>
<script>
    next = "O", nyert = null, tabla = {}, n = 16
    function f(e) {
        if (e.innerHTML == "") {
            [next, c] = next == "O" ? ["X", "pink"] : ["O", "blueviolet"]
            e.innerHTML = next, e.style.backgroundColor = c, x = e.cellIndex
            y = e.parentElement.rowIndex, tabla[x][y] = next
            setTimeout( () =>
                [[1,1],[1,0],[0,1],[-1,1]].forEach( v => {
                    xp=x, yp=y, maxh=0, [vx, vy] = v
                    while (tabla[xp][yp] === next) xp+=vx, yp+=vy, maxh++
                    xp=x, yp=y
                    while (tabla[xp][yp] === next) xp-=vx, yp-=vy, maxh++
                    if (maxh>5) alert(`Nyert ${next}`), kezd()
                } 
            ), 100)
        }
    }
    function kezd() {
        tabla = Array(n).fill().map(() => Array(n).fill())
        document.getElementById('t').innerHTML = `
        <table>
            ${Array(n).fill(`
            <tr>
                ${Array(n).fill(`<td onclick="f(this)"></td>`).join('')}
            </tr>
            `).join('')}
        </table>`
    }
    kezd()
</script>

    body {
        text-align: center;
        background-color: antiquewhite;
        color: rgb(22, 61, 69);
        text-shadow: 1px 1px 3px rgb(23, 20, 20);

        width: 40px;

    }

        background-color: aqua;
    }
    table {
        margin: auto;
        border-spacing: 5px;
    }
</style>
