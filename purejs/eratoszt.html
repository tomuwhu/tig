<script>
n = 1000
lst = Array(n).fill(true)
for (i=2; i < Number(Math.sqrt(n))+1; i++) {
    if (lst[i]) {
        for(j = i ** 2; j < n; j += i) lst[j] = false
    }
}
pl = []
lst.forEach( (a, i) => {
    if (a && i > 1) pl.push(i)
})
pl.sort( () => Math.random() - 0.5)
console.log(`n = ${pl[0]*pl[1]}, Ï†(n)=${(pl[0]-1)*(pl[1]-1)}`);
</script>
