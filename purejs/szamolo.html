<body>
    <h1>Téglalap számoló</h1>
    <input type="number" onchange="a=Number(this.value)" placeholder="a oldal hossza">
    <input type="number" onchange="b=Number(this.value)" placeholder="b oldal hossza">
    <div>Téglalap területe: <span onclick="this.innerHTML = a * b">Számol</span></div>
    <div>Téglalap kerülete: <span onclick="this.innerHTML = 2 * (a + b)">Számol</span></div>
    <div>Átló hossza: <span onclick="this.innerHTML = Math.sqrt(a ** 2 + b ** 2).toFixed(2)">Számol</span></div>
</body>
<style>
    body {
        background-color: antiquewhite;
        text-align: center;
    }
    div {
        padding: 10px;
    }
    span {
        cursor: pointer;
        background-color: aqua;
        box-shadow: 1px 1px 3px black;
        width: 40px;
        padding: 6px;
        border-radius: 6px;
    }
    span:hover {
        background-color: rgb(118, 230, 131);
    }
</style>
