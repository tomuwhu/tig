<body>
    <h1>Téglalap számoló</h1>
    <input type="number" onchange="a=Number(this.value);f()" placeholder="a oldal hossza">
    <input type="number" onchange="b=Number(this.value);f()" placeholder="b oldal hossza">
    <div>Téglalap területe: <span>-</span></div>
    <div>Téglalap kerülete: <span>-</span></div>
    <div>Átló hossza: <span>-</span></div>
</body>
<script>
    a = 0, b = 0
    fx = [ (x, y) => x * y, (x, y) => 2 * (x + y), (x, y) => Math.sqrt(x ** 2 + y ** 2).toFixed(2)]
    f = () =>  
        Array.from(document.querySelectorAll("span")).forEach( (v, i) => 
            v.innerHTML = a > 0 && b >0 ? fx[i](a, b) : "Nem téglalap"
        ) 
</script>
<style>
    body {
        background-color: antiquewhite;
        text-align: center;
    }
    div {
        padding: 10px;
    }
    span {
        display: inline-block;
        background-color: aqua;
        box-shadow: 1px 1px 3px black;
        width: 100px;
        padding: 6px;
        padding-right: 16px;
        text-align: right;
        border-radius: 6px;
    }
</style>
