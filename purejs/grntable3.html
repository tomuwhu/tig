<body>
    <h1>Rekurzív táblázat</h1>
</body>
<script>
    f = (a, b) => a==0?'':`${f(a - 1, b)}<td class="x${a%2}">${(a*b).toString(16)}</td>`  
    g = a => a==0?'':`${g(a - 1)}<tr class="x${a%2}">${f(a, a)}</tr>`
    document.body.innerHTML += `<table>${g(16)}</table>`
</script>
<style>
    body {
        text-align: center;
        background-color: rgb(249, 250, 215);
        color: rgb(22, 61, 69);
        text-shadow: 1px 1px 3px gray;
    }
    td {
        width: 40px;
        height: 40px;
        background-color: rgb(161, 165, 42);
        box-shadow: 1px 1px 3px black;
        border-radius: 10px;
        border: double 4px rgb(6, 37, 49); 
        cursor: pointer;
        text-align: center;
    }
    .x0 {
        background-color: rgb(217, 254, 242);
    }
    .x0 td {
        background-color: aqua;
    }
    .x0 td.x0 {
        background-color: rgb(215, 246, 62);
    }
    table {
        border-spacing: 6px;
        margin: auto;
    }
</style>
