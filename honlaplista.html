<script>
    xhttp = new XMLHttpRequest()
    xhttp.onload = () => {
        x = xhttp.responseText
        //console.log(x)
        v = JSON.parse(x)
        document.getElementById("t").innerHTML=`${v.map( s => `
                <div class="hh"><a target="hh" href="${s[7]}">${s[1]} ${s[2]}</a></div>
        `).join("")}</table>`
    }
    function f() {
        xhttp.open("POST", "https://inf.u-szeged.hu/~tnemeth/gethlist.php")
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
        pp = document.getElementById('oszt').value
        if (pp) {
            ss = [
                `oszt=${pp}`,
                `cica=1`
            ].join("&")
            xhttp.send(ss)
        } else xhttp.send(`oszt=10/DA`)
    }
    setTimeout(f, 1000)
</script>
