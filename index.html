<script src="hljs/markdown.min.js"></script>
<script>
    var tt
    var ossz = 8
    function f(e) {
        ora = tt[e.srcElement.selectedIndex].split(";")
        document.getElementById('content').innerHTML = "<p>" + ora[0] + " " + ora[1] + "</p>" +
        ora[2] + "<p>" + ora[3]+ "</p>" + "<p>" + ora[4]+ "</p>"
    }
    function tmd(file) {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                html_content = markdown.toHTML( xhttp.responseText );
                document.getElementById('content').innerHTML = html_content;
                document.getElementById('content').style.visibility = "visible"
            }
        };
        xhttp.open("GET", "./"+file, true);
        xhttp.send();
    }
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            tt = xhttp.responseText.split("\r\n")
            ora = tt[ossz-1].split(";")
            document.getElementById('content').innerHTML = "<p>" + ora[0] + " " + ora[1] + "</p>" + 
            ora[2] + "<p>" + ora[3]+ "</p>" + "<p>" + ora[4]+ "</p>"
            document.getElementById('content').style.visibility = "visible"
            document.getElementById('sp').innerHTML = "<select onchange='f(event)'>" +
            tt.map(v => {
                row = v.split(';')
                return "<option " + (row[0]==ossz?"selected":"") + " value='"+row[0]+"'>"+row[0]+" "+row[1]+"</option>"
            })
        }
    };
    xhttp.open("GET", "./irodalom/tanmenet.csv", true);
    xhttp.send();
</script>
