    <script>
        function lh(f) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                html_content = xhttp.responseText
                q = html_content
                            .replace(/&/g, "&amp;")
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;")
                            .replace(/"/g, "&quot;")
                            .replace(/'/g, "&#039;")
                disp = document.getElementById("code")
                disp.innerHTML = q.trim()
                disp.setAttribute('class', 'language-html')
                disp.style.backgroundColor= "rgb(40, 117, 157)"
                disp.style.borderColor= "rgb(70, 10, 7)"
                setTimeout(() => {
                    disp.style.display= "inline-block"
                }, 150);
                disp.style.textShadow="0px 0px 2px rgb(0,30,30)"
                hljs.highlightAll()
            }
            document.getElementById("code").style.display="none"
            xhttp.open("GET", "purejs/"+f+"/index.html", true);
            xhttp.send();
        }
