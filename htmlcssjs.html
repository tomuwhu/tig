    <script>
        function lh(f) {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                html_content = xhttp.responseText
                q = html_content
                            .replace(/&/g, "&amp;")
                            .replace(/</g, "&lt;")
                            .replace(/>/g, "&gt;")
                            .replace(/"/g, "&quot;")
                            .replace(/'/g, "&#039;")
                disp = document.getElementById("code")
                disp.innerHTML = q.trim()
                disp.setAttribute('class', 'language-html')
                disp.style.backgroundColor= "rgb(40,30,50)"
                disp.style.display= "inline-block"
                hljs.highlightAll()
            }
            xhttp.open("GET", "purejs/"+f+"/index.html", true);
            xhttp.send();
        }
