<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACE Autocompletion demo</title>
  <style type="text/css" media="screen">
    body {
      overflow: hidden;
    }
    #editor { 
      margin: 0px;
      position: absolute;
      top: 72px;
      bottom: 0;
      left: 0;
      right: 0;
    }
    a.btn {
      cursor: pointer;
      background-color: rgb(192, 208, 147);
      border-radius: 6px;
      box-shadow: 1px 1px 3px black;
      padding: 5px;
      color: rgb(3, 26, 40);
      text-decoration: none;
      width: 130px;
      text-align: center;
      font-weight: bold;
    }
    a#a {
      display: none;
      background-color: rgb(230, 117, 124);
    }
    a#b {
      cursor: pointer;
      display: inline-block;
    }
    body {
        margin: 0;
    }
    .navigation {
        display: flex;
        flex-flow: row wrap;
        justify-content: flex-end;
        text-shadow: 1px 1px 3px black;
        list-style: none;
        margin: 0; 
        background: rgb(2, 98, 130);
    }

    .navigation a {
        text-decoration: none;
        display: block;
        padding: 10px;
        color: white;
    }

    .navigation a:hover {
        background: #1565C0;
    }

    div.m20 {
        margin: 20px;
    }
    @media all and (max-width: 800px) {
        .navigation {
            justify-content: space-around;
        }
    }

    @media all and (max-width: 500px) {
        .navigation {
            flex-flow: column wrap;
            padding: 0;
        }
        .navigation a { 
            text-align: center; 
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255,0.3); 
            border-bottom: 1px solid rgba(0, 0, 0, 0.1); 
        }
        .navigation li:last-of-type a {
            border-bottom: none;
        }
        #editor { 
          top: 192px;
        }
    }
  </style>
</head>
<body onload="load()">
<ul class="navigation">
  <li><a href="./">Kezdőlap</a></li>
  <li><a href="tanttm.html">Tananyag</a></li>
  <li><a href="htmlexampl.html">HTML-CSS</a></li>
  <li><a href="bryexamples.html">Brython</a></li>
  <li><a href="probadogalista.html">Számonkérés</a></li>
</ul>
<pre id="editor"></pre>
<a class="btn" id="b" onmouseenter="f()">Letölt</a>
<a class="btn" id="a" download="try.html">Letölt</a>

<select class="s" onchange="load2()" id="sel2">
  <option>alap.html</option>
  <option>cica.html</option>
  <option>orarend_v01.html</option>
  <option>orarend_v02.html</option>
  <option>probadoga.html</option>
  <option>pd01.html</option>
  <option>pd02.html</option>
  <option>pd03.html</option>
  <option>urlap.html</option>
  <option>flex.html</option>
</select>

<select class="s" onchange="load()" id="sel">
  <option>a_ures.html</option>
  <option selected>random.html</option>
  <option>clicks.html</option>
  <option>turtle.html</option>
  <option>turtle2.html</option>
  <option>pd01mo1.html</option>
  <option>pd01mo2.html</option>
  <option>korlevel.html</option>
  <option>szorzotabla1.html</option>
  <option>szorzotabla2.html</option>
  <option>pd02.html</option>
  <option>niter.html</option>
  <option>svg01.html</option>
  <option>svg02.html</option>
  <option>svg03.html</option>
  <option>svg04.html</option>
  <option>svg05.html</option>
  <option>input.html</option>
  <option>alg_eukl.html</option>
  <option>alg_erasztot.html</option>
</select>
<script src="ace/ace.js"></script>
<script src="ace/ext-language_tools.js"></script>
<script>
    function load() {
        file="Brython/"+document.getElementById("sel").value
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              editor.setValue( xhttp.responseText )
            }
        };
        xhttp.open("GET", "./"+file, true);
        xhttp.send();
    }
    function load2() {
        file="html/"+document.getElementById("sel2").value
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
              editor.setValue( xhttp.responseText )
            }
        };
        xhttp.open("GET", "./"+file, true);
        xhttp.send();
    }
    ace.require("ace/ext/language_tools");
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/html");
    editor.setTheme("ace/theme/tomorrow");
    editor.setOptions({
        enableBasicAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false
    });
    function f() {
      document.getElementById("a").href="data:text/plain;charset=utf-8,"+editor.getValue()
      document.getElementById("a").download=Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 8)+".html"
      if (editor.getValue().length > 0) {
        document.getElementById("b").style.display="none"
        document.getElementById("a").style.display="inline-block"
        setTimeout(() => { 
          document.getElementById("b").style.display="inline-block"
          document.getElementById("a").style.display="none"
        }, 2000);
      }
    }
</script>
</body>
</html>
