<script>
function load() {
    file="Brython/"+document.getElementById("sel").value
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                html_content = xhttp.responseText
                document.getElementById("code").innerHTML = html_content
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
                document.getElementById("a").setAttribute('href', file)
                document.getElementById("a").innerHTML="Futtat: "+document.getElementById("sel").value
            hljs.highlightAll()
        }
    };
    xhttp.open("GET", "./"+file, true);
    xhttp.send();
}
</script>
