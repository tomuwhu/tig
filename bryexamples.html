<!DOCTYPE html>
<meta charset="UTF-8">
<script src="hljs/markdown.min.js"></script>
<script>
function ks(x) {
    if ( x < 9 )       l = "₀₀"
    else if ( x < 99 ) l = "₀"
    else l = ""
    u = (x+1)
    sv = u.toString()
    "₀₁₂₃₄₅₆₇₈₉".split("").forEach( ( v, i ) => sv = sv.replaceAll( i, v ) )
    "０１２３４５６７８９"
    return l+sv+" "
}
function load() {
    file="Brython/"+document.getElementById("sel").value
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                html_content = xhttp.responseText
                q = html_content
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;")
                document.getElementById("code").innerHTML = q.trim()
                document.getElementById("a").setAttribute('href', file)
                document.getElementById("a").innerHTML =
                  "<span class='pn'>" +
                    document.getElementById("sel").options[sel.selectedIndex].text +
                  "</span> példaprogram kipróbálása"
                hljs.highlightAll()
        }
    };
    xhttp.open("GET", "./"+file, true);
    xhttp.send();
}
</script>
