<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<meta charset="utf-8">
<script>
ql = [
    `Az alábbiak közül melyik a kedvenc munkaformád?`,
    `Az alábbiak közül melyik munkaformát szereted a legkevésbé?`,
    `Mennyire tudod követni az órai feladatokat?`,
    `Hogyan értékeled saját órai aktivitásod?`,
    `Mennyire rendszeresen foglalkozol otthon az órai feladatokkal, házi feladatokkal, ajánlott anyagokkal?`,
    `Mely feladatok tetszettek a legjobban, írj néhány példát?`
]
vl = [
    [`csoportmunka`,`pármunka`,`lánckérdés`,`egyéni munka`,`hagyományos tanári magyarázat`],
    [`csoportmunka`,`pármunka`,`lánckérdés`,`egyéni munka`,`hagyományos tanári magyarázat`],
    [`Totál tudom követni`,`Többnyire képben vagyok`,`Többé-kevésbé O.K.`,`Általában totlál lemaradok`,`Meg se próbálom`],
    [``,`nagyon aktívan részt veszek az órai munkában`,`többnyire részt veszek az órai munkában`,`néha előfordult, hogy részt vettem az órai munkában`,`szinte soha nem veszek részt az órai munkában`],
    [`Heti 3-4 órát.`,`Heti 1-2 órát.`,`Hetente kb. fél órát.`,`Néha ránézek.`,`Szinte soha.`],
    ['']
]
$( () => {
    $.get( 
        "https://inf.u-szeged.hu/~tnemeth/ufnget.php" 
    )
    .done( q => {
        l = JSON.parse(q);
        s = `<table><tr><th></th>`
        ql.forEach( hc => {
            s += `<th class="c">${hc}</th>`
        })
        s += "</tr>"
        l.forEach(row => {
            s += `<tr><td class="c">${row['ts'].split(" ")[1]}</td>`
            row['data'].split('').forEach( (u, i) => {
                s += `<td>${ vl[i][u-1].replaceAll(" ","&nbsp;") }</td>`
            });
            s += `</tr>`
        });        
        s += `</table>`
        $('#echo').html(s)
    })
})    
</script>
