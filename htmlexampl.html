<meta charset="UTF-8">
<script src="hljs/markdown.min.js"></script>
<script>
function load() {
    file="html/"+document.getElementById("sel").value
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                html_content = xhttp.responseText
                document.getElementById("code").innerText= html_content
                document.getElementById("content").innerHTML=html_content
                document.getElementById('content').style.visibility = "visible"
                document.getElementById('code').style.visibility = "visible"
            hljs.highlightAll()
        }
    };
    xhttp.open("GET", "./"+file, true);
    xhttp.send();
}
</script>
<link rel="stylesheet"
      href="hljs/a11y-dark.css">
<link rel="stylesheet" href="main.css">
<script src="hljs/highlight.min.js"></script>
<h1>HTML-CSS p&eacute;ld√°k</h1>
<select onchange="load()" id="sel">
<option></option>
<option>orarend_v01.html</option>
</select>
<pre><code class="language-python" id="code"></code></pre>
<div style="text-align: center;">
    <div id="content" style="visibility: hidden;"></div>
</div>
