<meta charset="UTF-8">
<script src="hljs/markdown.min.js"></script>
<script>
function load() {
    file="html/"+document.getElementById("sel").value
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
                html_content = xhttp.responseText
                document.getElementById("code").innerHTML = html_content
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
                document.getElementById("content").innerHTML=html_content
                document.getElementById('content').style.visibility = "visible"
            hljs.highlightAll()
        }
    };
    xhttp.open("GET", "./"+file, true);
    xhttp.send();
}

</script>
<body class="b" onload="load()">
<link rel="stylesheet"
      href="hljs/a11y-dark.css">
<link rel="stylesheet" href="main2.css">
<script src="hljs/highlight.min.js"></script>

</select>

    <div class="d" id="content" 
    style="text-align: left; color:black; background-color: white; visibility: hidden;"></div>
</div>
<pre><code class="language-html" id="code"></code></pre>
</body>
